<script>

    <script>
      $(function () { 
        $('#container_hc').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Throughput'
            },
            xAxis: {
                categories: ['1 producer', 
                             '4 producers', 
                              '16 producers'],
            },
            yAxis: {
                title: {
                    text: 'Throughput [#msg/sec]'
                }
            },
            series: [{
                name: 'Kafka',
                data: [ {{ kafka_throughput[0] }}, 
                        {{ kafka_throughput[1] }}, 
                        {{ kafka_throughput[2] }} ], 
                color: '#3a3a39'
            }, {
                name: 'Kinesis',
                data: [{{ kinesis_throughput[0] }}, 
                       {{ kinesis_throughput[1] }}, 
                       {{ kinesis_throughput[2] }} ], 
                color: '#D68B00'
            }]
        });
      });
    </script>
