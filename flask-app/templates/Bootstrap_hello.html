    <script src="http://code.highcharts.com/highcharts.js"></script>

    <script>
      $(function () { 
        $('#container_hc').highcharts({
           chart: {
                type: 'column'
            },
            title: {
                text: 'Throughput'
            },
            tooltip: {
                valueSuffix: 'msg/sec',
                valueDecimals: 0
            },
            plotOptions: {
                series: {
                    marker: {
                        radius: 6
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            xAxis: {
                categories: ['1', 
                             '2', 
                             '3', 
                             '4', 
                             '5', 
                             '6', 
                             '7', 
                             '8'], 
                title: {
                    text: 'Number of parallel producers'
                }
            },
            yAxis: {
                title: {
                    text: 'Throughput [msg/sec]'
                }
            },
            series: [{
                name: 'Kafka',
                data: [ {{ kafka_throughput[0] }},   0, 0, 0, 0, 0, 0, 0 ], 
                color: '#3a3a39'
            }, {
                name: 'Kinesis',
                data: [ {{ kinesis_throughput[0] }}, 0, 0, 0, 0, 0, 0, 0 ], 
                color: '#D68B00'
            }]
        });

        // Button handler
        $('#button').click(function () {
            var chart = $('#container_hc').highcharts();
            chart.series[0].setData( {{ kafka_throughput }} );
            chart.series[1].setData( {{ kinesis_throughput }} );
            this.disabled = true;
            });

    });
    </script>
